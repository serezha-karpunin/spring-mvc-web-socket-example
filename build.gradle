plugins {
    id 'war'
    id 'org.gretty' version '3.0.3'
}

group 'com.com.serezha'
version '1.0-SNAPSHOT'
repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'org.springframework:spring-webmvc:5.2.7.RELEASE'
    providedCompile 'org.springframework:spring-websocket:5.2.7.RELEASE'
    providedCompile 'org.springframework:spring-messaging:5.2.7.RELEASE'
    providedCompile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
}

compileJava {
    options.compilerArgs += '--enable-preview'
}

gretty {
    contextPath = '/'
    jvmArgs = ['--enable-preview']
}